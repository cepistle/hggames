<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- 背景 -->
  <rect width="512" height="512" rx="100" ry="100" fill="#4A90E2"/>
  
  <!-- 游戏手柄的轮廓 -->
  <path d="M256 150 
           Q300 200, 350 200 
           Q400 200, 400 250 
           Q400 300, 350 300 
           Q300 300, 256 350 
           Q212 300, 162 300 
           Q112 300, 112 250 
           Q112 200, 162 200 
           Q212 200, 256 150Z" 
        fill="#FFFFFF" 
        stroke="#000000" 
        stroke-width="15"/>
  
  <!-- 手柄按键 -->
  <circle cx="380" cy="230" r="20" fill="#FF4136"/>
  <circle cx="420" cy="270" r="20" fill="#2ECC40"/>
  
  <!-- 装饰性阴影 -->
  <path d="M256 150 
           Q212 200, 162 200 
           Q112 200, 112 250 
           Q112 275, 132 287 
           Q152 300, 256 350" 
        fill="rgba(0,0,0,0.1)"/>
</svg>
